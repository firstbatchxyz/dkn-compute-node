[workspace]
resolver = "2"
members = ["compute", "p2p", "workflows"]
# compute node is the default member, until Oracle comes in
# then, a Launcher will be the default member
default-members = ["compute"]

[workspace.package]
edition = "2021"
version = "0.2.18"
license = "Apache-2.0"
readme = "README.md"

# profiling build for flamegraphs
[profile.profiling]
inherits = "release"
debug = true


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace.dependencies]
# async stuff
tokio-util = { version = "0.7.10", features = [
    "rt",
] } # tokio-util provides CancellationToken
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal"] }
async-trait = "0.1.81"

# serialize & deserialize
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# http client
reqwest = "0.12.5"

# utilities
dotenvy = "0.15.7"

# randomization
rand = "0.8.5"

# logging & errors
env_logger = "0.11.3"
log = "0.4.21"
eyre = "0.6.12"
